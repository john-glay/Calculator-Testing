<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="bg-black h-auto w-auto">
        <input type="text" placeholder="0" class="border border-0">
        <div class="col justify-content-between">
            <button class="border border-0 rounded-circle fw-bold m-1">AC</button>
            <button class="border border-0 rounded-circle fw-bold m-1">+/-</button>
            <button class="border border-0 rounded-circle fw-bold m-1">%</button>
            <button class="border border-0 rounded-circle fw-bold bg-warning text-white m-1">รท</button>
        </div>
        <div class="col">
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">7</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">8</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">9</button>
            <button class="border border-0 rounded-circle fw-bold bg-warning text-white m-1">ร</button>
        </div>
        <div class="col">
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">4</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">5</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">6</button>
            <button class="border border-0 rounded-circle fw-bold bg-warning text-white m-1">-</button>
        </div>
        <div class="col">
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">1</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">2</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">3</button>
            <button class="border border-0 rounded-circle fw-bold bg-warning text-white m-1">+</button>
        </div>
        <div class="col">
            <button class="border border-0 rounded-pill fw-bold bg-secondary text-white m-1">0</button>
            <button class="border border-0 rounded-circle fw-bold bg-secondary text-white m-1">.</button>
            <button class="border border-0 rounded-circle fw-bold bg-warning text-white m-1">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
